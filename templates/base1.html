{% extends "layout.html" %}
{% block content %}
    <div>
        <h1>Bingx Bot</h1> 
        {% if status == "Run" %}
          <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" fill="#00ff00" class="bi bi-check2-circle" viewBox="0 0 16 16">
            <path d="M2.5 8a5.5 5.5 0 0 1 8.25-4.764.5.5 0 0 0 .5-.866A6.5 6.5 0 1 0 14.5 8a.5.5 0 0 0-1 0 5.5 5.5 0 1 1-11 0z"/>
            <path d="M15.354 3.354a.5.5 0 0 0-.708-.708L8 9.293 5.354 6.646a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0l7-7z"/>
          </svg>
        {%endif%}
    </div >
    <div>
        <a class="nav-link btn btn-outline-info"   href="/run" style="margin-left:auto;margin-right:auto;display:block;margin-top:2%;margin-bottom:0%;width:200px">Run Bot</a>
    </div>
    <div>
        <a class="nav-link btn btn-outline-warning"   href="/stop" style="margin-left:auto;margin-right:auto;display:block;margin-top:0%;margin-bottom:0%;width:200px">Stop Bot</a>
    </div>

    <div >
        <a class="nav-link btn btn-outline-danger"  href="/closeAll" style="margin-left:auto;margin-right:auto;display:block;margin-top:12%;margin-bottom:0%;width:200px">Close All Positions</a>
    </div>
{% endblock %}
